<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        addEventListener("load", init);
        function init(){
            // console.log(navigator.onLine);
            document.getElementsByTagName("button")[0].addEventListener("click", clickHandler);
    
            document.getElementsByTagName("button")[1].addEventListener("click", getHandler);

            document.getElementsByTagName("button")[2].addEventListener("click",  removeEvent);

            document.getElementsByTagName("button")[3].addEventListener("click", CloseEvent);

        }
        function clickHandler(){
        
            localStorage.setItem("user",document.getElementById("ti").value);
           
        }
        function getHandler(){
           
           console.log(localStorage.getItem("user"))
        }

        function removeEvent(){
            console.log(localStorage.removeItem('user'));
        }
        function CloseEvent(){
            localStorage.clear();
        }

       
    </script>
</head>
<body>
    <input type="text" id="ti">
    <button>Click to Save</button>
    <button>Click To Display</button>
    <button>Click to clear</button>
    <button>Click to Remove</button>
    
</html>
