<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas{
            border: 2px solid;
        }
    </style>
</head>
<script>
    addEventListener("load",init);
    var can,ctx;
        function init() {
            can = document.getElementsByTagName("canvas")[0];
            can.width = 200;
            can.height = 200;
            ctx = can.getContext("2d");

            ctx.moveTo(100, 50);
            ctx.lineTo(50, 100);
            ctx.lineTo(100, 150);
            ctx.closePath();

           


            ctx.stroke()
        }
    </script>
<body>
    <canvas></canvas>
</body>
</html>
