<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boat</title>
</head>
<style>
    canvas{
        border: 2px dotted;
    }
</style>
<script>
    addEventListener("load",init);
    var can,ctx;
    function init(){
        can = document.getElementsByTagName("canvas")[0];
            can.width = 500;
            can.height = 500;
            ctx = can.getContext("2d");

            ctx.beginPath();
            ctx.moveTo(190, 300);
            ctx.lineTo(200, 120);
            ctx.lineTo(300,300);
            ctx.fill();
            ctx.stroke()
            ctx.beginPath()
            ctx.strokeStyle = "blue";
            ctx.rect(100, 300, 300, 70);
            ctx.stroke()
            ctx.fillStyle = 'brown';
            ctx.fill();
            
        }
</script>
<body>
    <canvas></canvas>
</body>
</html>
