<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color: black;
        width: 800px;
        height: 450px;
        margin: auto;
        border: 1px transparent;
        overflow:scroll;
    }
    .container>div{
        background-color: aliceblue;
        width: 100px;
        height: 50px;
        margin: 5px;
        float: left;

        

    }
</style>
<script>
    document.addEventListener("DOMContentLoaded", function(){
        document.getElementsByTagName("button")[0].addEventListener("click", Addclickhandler);
        document.getElementsByTagName("button")[1].addEventListener("click", removeclickhandler);
        document.getElementsByTagName("button")[2].addEventListener("click", lastremoveclickhandler);
    })
    function Addclickhandler(){
        var element2 = document.createElement("div");
        document.getElementsByClassName("container")[0].appendChild(element2);
        console.log('div added');
    }
    function removeclickhandler(){
        var element = document.getElementsByClassName("container")[0].firstChild;
        if(element){
            document.getElementsByClassName("container")[0].removeChild(element);
        }
    }
    function lastremoveclickhandler(){
        var element = document.getElementsByClassName("container")[0].lastChild;
        if(element){
            document.getElementsByClassName("container")[0].removeChild(element);
        }
    }
</script>
<body>
    <button>Add me</button>
    <button>Remove me</button>
    <button>last</button>
    <hr>
    <div class="container"></div>
</body>
</html>
