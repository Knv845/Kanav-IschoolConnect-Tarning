    <title>Document</title>

<script>
   
    window.addEventListener("load",function(){
        console.log("Window function is now loded");
    });
    onload=myBody;
    
    function myBody(){
        var element1 = document.createElement("div");
        document.getElementsByTagName('h1')[0].appendChild(element1);
        console.log("body onload is working")
    }
    document.addEventListener("DOMContentLoaded",function fun2(){
        console.log("dom is loded")
    }) 
</script>
<body>
    <h1></h1>
</body>
