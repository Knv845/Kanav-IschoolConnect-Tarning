<script>
    function sum(...nums){
        let total = 0;
        for(let i=0;i<nums.length;i++){
            total += nums[i];
        }
        return total;
    };
    console.log(sum(5))
    console.log(sum(5,6))
    console.log(sum(5,6,7))
    console.log(sum(5,6,7,8))
    console.log(sum(5,6,7,8,9))
    console.log(sum(5,6,7,8,9,10))

</script>
