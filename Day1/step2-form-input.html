<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=t, initial-scale=1.0">
    <title>Form Input</title>
    <script type="text/javascript" src="https://chir.ag/projects/ntc/ntc.js"></script>
    <style>
        table{
            padding: auto;
            display: block;
        }
        
    </style>
</head>
<body>
    <main>
        <table>
            <thead>
                <tr>
                    <th>Type Of Input</th>
                    <th>How Rendered</th>
                    <th>Output</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>text</td>
                    <td><input type="text" oninput="OutputValues(this,'text')"/></td>
                    <td><output id="text"></output></td>
                </tr>
                <tr>
                    <td>Number</td>
                    <td><input type="number" oninput="OutputValues(this,'number')"/></td>
                    <td><output id="number"></output></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type="email" oninput="OutputValues(this,'email')"/></td>
                    <td><output id="email"></output></td>
                    
                </tr>
                <tr>
                    <td>Color</td>
                    <td><input type="color" oninput="colorValue(this,'color')"/></td>
                    <td><output id="color">Demo</output></td>
            
                </tr>
                <tr>
                    <td>range</td>
                    <td><input type="range" oninput="OutputValues(this,'range')"/></td>
                    <td><output id="range"></output></td>
                    
                </tr>
                <tr>
                    <td>date</td>
                    <td><input type="date" oninput="OutputValues(this,'date')"/></td>
                    <td><output id="date"></output></td>
                   
                </tr>
                <tr>
                    <td>Time</td>
                    <td><input type="time" oninput="OutputValues(this,'time')"/></td>
                    <td><output id="time"></output></td>
                </tr>
                <tr>
                    <td>Date time local</td>
                    <td><input type="datetime-local" oninput="OutputValues(this,'date-time')"/></td>
                    <td><output id="date-time"></output></td>
                </tr>
                <tr>
                    <td>url</td>
                    <td><input type="url" oninput="OutputValues(this,'url')"/></td>
                    <td><output id="url"></output></td>
                </tr>
                <tr>
                    <td>month</td>
                    <td><input type="month" oninput="OutputValues(this,'month')"/></td>
                    <td><output id="month"></output></td>
                </tr>
                <tr>
                    <td>week</td>
                    <td><input type="week" oninput="OutputValues(this,'week')"/></td>
                    <td><output id="week"></output></td>
                </tr>
                <tr>
                    <td>telephone</td>
                    <td><input type="telephone" oninput="OutputValues(this,'telephone')"/></td>
                    <td><output id="telephone"></output></td>
                </tr>
                <tr>
                    <td>Search</td>
                    <td><input type="search" oninput="OutputValues(this,'search')"/></td>
                    <td><output id="search"></output></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
<script>
    function OutputValues(source,target){
        document.getElementById(target).textContent = source.value;
    }
    function colorValue(source,target)
    {
        var n_match = ntc.name(source.value);
      n_rgb = n_match[0]; 
      n_name = n_match[1]; 
      n_exactmatch = n_match[2]; 
      document.getElementById(target).textContent = n_name;
    }
</script>
</html>
